<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Animal Music</h1>
            <p>Make animal sounds with one tap</p>
        </header>
        <div class="visual">
            <h1></h1>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/alligator.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/dinosaur.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/elephant.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/hippo.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/panther.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/rhino.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
